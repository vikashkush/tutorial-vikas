    <script>
      //#region sample1

      function print() {
        const nameElement = document.querySelector("#box");
        let name = nameElement.value;
        displayers(name);
      }

      function displayers(name) {
        let container = document.querySelector("#nameresult");
        for (let i = 0; i < name.length; i++) {
          const str = name[i];
          let elem = document.createElement("div");
          elem.innerText = str;
          container.appendChild(elem);
        }
      }
      //#endregion
      //#region sample2
      function greatperson() {
        let name = document.querySelector("#first").value;
        let name2 = document.querySelector("#second").value;
        let name3 = document.querySelector("#third").value;
        var elem =
          "hello!" +
          "&nbsp;" +
          name +
          "&nbsp;" +
          name2 +
          "&nbsp;" +
          name3 +
          "&nbsp;";
        document.querySelector("#result").innerHTML = elem;
      }
      //#endregion
      //#region search in string
      // let charfound = false;
      function search() {
        let string1 = document.querySelector("#first").value;
        var element = document.querySelector("#second").value;
        for (i = 0; i < string1.length; i++) {
          var num = string1[i];
          if (num === element) {
            // //  charfound === true;
            // console.log(`${element} is at position ${i + 1}`);
            let container = document.querySelector("#searchsting");
            let div = document.createElement("div");
            div.innerText = `${element} is at position ${i + 1}`;
            container.appendChild(div);
            break;
            // break;
          }
        }

        // if(charfound === false){
        //                     console.log(`${char} not found `);
        //         }
      }

      function count() {
        let counter = 0;
        container = document.querySelector("#total");

        var string1 = document.querySelector("#first").value;
        var countchar = document.querySelector("#second").value;
        for (let index = 0; index < string1.length; index++) {
          // const str1=string1[index];
          // // console.log(str1)
          if (string1[index] === countchar) {
            counter = counter + 1;
          }
          // for (let i = 0; i < countchar.length; i++) {
          //   const str2=countchar[i];
          // console.log(str2)
        }
        // let container=document.querySelector("div")
        container = document.querySelector("#total");
        div = document.createElement("div");
        div.innerHTML = `${countchar}=${counter}`;
        container.appendChild(div);
      }

      //#endregion
      //#region reverse
      function reverseStr() {
        let reverseString = "";
        let str2 = document.querySelector("#rts").value;
        for (let index = str2.length - 1; index >= 0; index--) {
          const doc = str2[index];
          reverseString = reverseString + doc;
        }
        // console.log(doc);
        let container = document.querySelector("#true");
        let div = document.createElement("div");
        div.innerHTML = `${reverseString}`;
        container.appendChild(div);
      }
      //#endregion
      //#region even odd
      function print() {
        let even = "";
        let odd="";
        let rts = document.querySelector("#input1").value;
        for (let index = 0; index < rts.length; index++) {
          const element = rts[index];
          if((index+1)%2==0) {
             even+=element;
          }
          if((index+1)%2!==0) {
             odd+=element;
          }
        }
        let container = document.querySelector("#alse");
          let div = document.createElement("div");
          let div1 = document.createElement("div");
          div.innerText = "Even String is -  "+even;
          div1.innerText = "odd String is -  "+odd;
          container.appendChild(div);
          container.appendChild(div1);
        }
