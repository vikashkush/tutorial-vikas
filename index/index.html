<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
           <input class="inp" type="radio" name="radio-btn" id="radio1">
           <input class="inp" type="radio" name="radio-btn" id="radio2">
           <input class="inp" type="radio" name="radio-btn" id="radio3">
           <input class="inp" type="radio" name="radio-btn" id="radio4">

           <div class="slide first">
            <img class="img" src="cont.jpg" alt="">
           </div>
           <div class="slide ">
            <img class="img" src="html.jpg" alt="">
           </div>
           <div class="slide ">
            <img class="img" src="fac3.jpg.jpg" alt="">
           </div>
           <div class="slide ">
            <img class="img" src="cont.jpg" alt="">
           </div>

           <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>

           </div>
           

        </div>
       <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>

       </div>

    </div>

    <script type="text/javascript">
        var counter = 1;
        setInterval(function(){
            document.getElementById('radio'+counter).checked =true;
            counter++
            if(counter>4){
                counter=1
            }
        },5000);
        
    </script>
</body>
</html>
